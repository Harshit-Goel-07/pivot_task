<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>User Database Search</h1>

    <div class="search-group">
      <label for="searchInput">Search:</label>
      <input
        type="text"
        id="searchInput"
        name="query"
        placeholder="Enter a user id, name, email, or country..."
      />
      <button id="searchButton">Search</button>
    </div>
    <div id="loader" class="loader hidden"></div>

    <hr />

    <h2>Search Results</h2>
    <p id="resultsInfo"></p>
    <table border="1" style="width: 100%; border-collapse: collapse">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <tr>
          <td colspan="4" style="text-align: center">
            Enter a search term and click "Search" to see results.
          </td>
        </tr>
      </tbody>
    </table>
    <div id="paginationControls" class="pagination hidden">
    <button id="prevButton">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextButton">Next</button>
    </div>

    <hr />
    
    <div>
      <button id="downloadButton">Download Full Results</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
